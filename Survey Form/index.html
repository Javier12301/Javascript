<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Survey Form</title>
</head>
<body>
    <main class="outside">
        <form>
            <!--Titulos y Nota-->
            <h1 id="title">¡Bienvenido al formulario de registro!</h1>
            <p id="description"><b>Nota: </b>Por favor ingrese sus datos reales.</p>
            
            <!--Datos Personales-->
            <fieldset>
                <legend>Datos Personales</legend>
                
                <label for="inpuName">Nombre:
                    <input type="text" name="user_name" id="inpuName" required placeholder="Ingresar nombre aquí">
                </label>

                <label for="inpuSurname">Apellido:
                    <input type="text" name="user_surname" id="inpuSurname" required placeholder="Ingrese su apellido aquí">
                </label>

                <label for="inpuEmail">Email:
                    <input type="text" name="user_email" id="inpuEmail" required placeholder="Ingrese su correo electronico">
                </label>

                <label for="inpuPhoneNumber">Número de teléfono
                    <input type="text" name="user_phone" id="inpuPhoneNumber" required placeholder="Ingrese su teléfono aquí"
                </label>


            </fieldset>
        </form>
        
    </main>



</body>
</html>
