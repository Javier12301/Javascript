<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="todo-input-container">
            <form onsubmit="return false;" id="todo-form">
                <input type="text" id="todo-input-text" placeholder="What you want to do?">
                <button type="submit" id="todo-input-submit">Add</button>
            </form>
        </div>

        <div class="todo-list">
            <ul id="todo-list-ul">
                <li class="todo-list-item">
                    <span class="todo-list-item-text">Prueba</span>
                    <button class="todo-list-item-delete"><i class="fa-solid fa-trash"></i></button>
                </li>
                
            </ul>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a522b7920d.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="design.js"></script>
</body>
</html>
