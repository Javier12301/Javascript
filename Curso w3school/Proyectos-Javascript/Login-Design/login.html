<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Kalisto</title>
    <script src="https://kit.fontawesome.com/a522b7920d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="container">
            <figure><i class="fa-regular fa-circle-user"></i></figure>
            <p id="sign-paragraph">Sign in to Kalisto.</p>
            <form onsubmit="return false">
                <div class="container-input">
                    <label for="input-login-email">Email Address</label>
                    <div class="sec-2">
                        <label for="input-login-email"><span class="material-symbols-outlined">mail</span></label>
                        <input type="text" id="input-login-email" name="Email" placeholder="Username@gmail.com" required>
                        
                    </div>
                </div>
                <div class="container-input">
                    <label for="input-login-password">Password</label>
                    <div class="sec-2">
                        <label for="input-login-password"><span class="material-symbols-outlined">lock</span></label>
                        <input type="password" id="input-login-password" name="Password" placeholder="******" required>
                    </div>
                </div>
                <button id="submit-button" class="btn">Login</button>
            </form>
            
            <div class="container-hypertext-options">
                <a href="register.html">Create an account</a>
                <a href="#">Forgot Password?</a>
            </div>

        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>
