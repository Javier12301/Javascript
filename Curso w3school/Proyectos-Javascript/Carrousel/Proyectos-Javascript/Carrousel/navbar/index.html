<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav-Tst</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">   <script src="https://kit.fontawesome.com/a522b7920d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-center">
                <div class="nav-header">
                    <img src="media/starbucks.svg" alt="logo" class="logo">

                    <button class="nav-toggle">
                        <i id="menu-button" class="fa-solid fa-bars fa-2x"></i>
                    </button>
                </div>
                <ul id="unorder-links" class="links">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="#">Nuestros productos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>

            </div>
        </nav>
    </header>

    <script src="main.js"></script>



</body>
</html>
